<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="row-container">
        <div id="colum-container">
            <div id="header-container">
                Bienvenido a Crear Cuenta
            </div>
        </div>
    </div>
    <form id="formInicio" class="formInic">
        <label for="user">Mail de usuario: </label>
        <input id = "user" name="email" type="email" >
        <label for="pwd">Password: </label>
        <input id = "pwd" name= "password" type="password">
        <button type="submit" id="enviarCrear"> Enviar </button>
     </form>
     <div id="mensaje-container-create"></div>
     <template id="create-template-mensaje">
        <div id="row-container">
            <div id="colum-container">
                <div id="message-container">
                    <h5><span id="error-message-create">error de mensaje</span></h5>
                </div>
            </div>
        </div>
     </template>
</body>
<script src="./../js/createMain.js"></script>
